<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Plate</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>

  <header>
    <h1>Cookie Plate</h1>
  </header>

  <div class="section">
    <h3>Add a New Product</h3>
    <form id="add-product-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <br><br>
      <label for="price">Price:</label>
      <input type="number" id="price" required>
      <br><br>
      <label for="info">Information:</label>
      <input type="text" id="info" required>
      <br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>
      <br><br>
      <button type="submit">Add Product</button>
    </form>
  </div>

  <div class="section">
    <h3>Products</h3>
    <div id="products"></div>
  </div>

  <div class="section">
    <h3>Settings</h3>
    <div id="container">
      <div id="color-picker">
        <div class="color" id="red" onclick="setBackgroundColor('lightpink')"></div>
        <div class="color" id="green" onclick="setBackgroundColor('lightgreen')"></div>
        <div class="color" id="blue" onclick="setBackgroundColor('lightblue')"></div>
      </div>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
